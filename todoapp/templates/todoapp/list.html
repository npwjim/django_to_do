{% extends 'base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-do list</title>
    {% block title %}To-do list{% endblock %}
</head>
<body>
    {% block content %}
        <div class="row mt-4">
            <div class="col">
                <h2>Add task</h2>
                <form action="{% url 'todoapp:add' %}" method="post" class="form-inline">
                    {% csrf_token %}
                    <input type="text" name="content" class="form-control mb-2 mr-sm-2" placeholder="Type here...">
                    <button type="submit" class="btn btn-primary mb-2">Submit</button>
                </form>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col">
                <ul class="list-group">
                    {% for todo_item in todo_items %}
                        <li class="list-group-item">{{ todo_item.text }}
                            <div class="float-right">
                                <form action="{% url 'todoapp:delete' todo_item.id %}" method="post">
                                    {% csrf_token %}
                                    <button type="submit" class="btn btn-sm btn-outline-danger">Delete</button>
                                </form>
                            </div>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    {% endblock %}
</body>
</html>
