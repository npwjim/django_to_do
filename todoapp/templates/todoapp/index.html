<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-do index</title>
</head>
<body>
    <h2>Welcome to Django to-do app!</h2>
    {% if request.user.is_authenticated %}
        <p>
            {{ request.user }} is logged in.
            <a href="{% url 'todoapp:logout' %}">Log out</a>
        </p>
    {% else %}
        <p>You are not logged in. <a href="{% url 'todoapp:login' %}">Sign in</a></p>
        <p>If you don't have an account, please <a href="{% url 'todoapp:register' %}">sign up</a></p>
    {% endif %}
</body>
</html>
