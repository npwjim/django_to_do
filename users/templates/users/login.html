{% extends 'base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
    {% block title %}Sign in{% endblock %}
</head>
<body>
    {% block content %}
        <form action="{% url 'users:login' %}?next={% url 'todoapp:list' %}" method="post">
            {% csrf_token %}
            {% include 'bs4_form.html' with form=form %}
            <input type="submit" value="Sign in">
        </form>
    {% endblock %}
</body>
</html>
